<div class="container spacer">
    <div class="row">
        <div class="column-1-3 column-center">
            <!-- <img src="https://s3.amazonaws.com/agilecrm/panel/uploaded-logo/1411419521610?id=upload-container" /> -->
            <h2 class="clean-header">House of Jewellery Photo Bank</h2>
            <form role="form">
                <label for="form-simple-email">Username</label>
                <input
                    ng-model="login.username"
                    type="text"
                    id="form-simple-username"
                    placeholder="Enter Username">
                <label for="form-simple-password">Password</label>
                <input
                    ng-model="login.password"
                    type="password"
                    id="form-simple-password"
                    placeholder="Enter Password">
                <button ng-click="login.login()" type="submit" class="button margin-top-xsmall">Sign In</button>
            </form>
        </div>
    </div>
</div>
